<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Odin Etch-a-Sketch </title>
    <link rel = "stylesheet" href = "./style.css">
    <script src = "./script.js" defer></script>
</head>
<body>
    <div class = "title"> Etch-A-Sketch </div>
    <div class = "description"> This is EAS </div>

    <div class = "buttons">
        <button class = "extendGrid" id = "10">10x10</button>
        <button class = "extendGrid" id = "20">20x20</button>
        <button class = "extendGrid" id = "30">30x30</button>
        <button class = "changeColor" id = "black">Black</button>
        <button class = "changeColor" id = "blue">Blue</button>
        <button class = "eraseColor">Erase</button>
        <button class = "clear">Clear</button>
    </div>

    <div id = "grid-container"></div>
</body>
</html>
